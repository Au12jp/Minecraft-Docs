name: Scrape
on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * *"   # JST 0:00

jobs:
  perform-fetch:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download BDS (linux latest)
        uses: bedrock-apis/bds-download@v1
        with:
          out_dir: bedrock_server
          version: latest
          use_preview: false

      - name: List files
        run: ls -la bedrock_server

      - name: Check GitHub 100MB limit
        id: sizecheck
        shell: bash
        run: |
          set -e
          if find bedrock_server -type f -size +100M -print -quit | grep -q .; then
            echo ">=100MB files found. Skip commit."
            find bedrock_server -type f -size +100M -ls || true
            echo "skip_commit=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip_commit=false" >> "$GITHUB_OUTPUT"
          fi

      # ★ 100MB超があるときは .gitignore にでかいバイナリを追加して小物だけコミット
      - name: Ignore large binary and commit small files
        if: ${{ steps.sizecheck.outputs.skip_commit == 'true' }}
        run: |
          set -e
          touch .gitignore
          grep -qxF 'bedrock_server/bedrock_server' .gitignore || echo 'bedrock_server/bedrock_server' >> .gitignore
        # EndBugでコミット
      - name: Commit small files only
        if: ${{ steps.sizecheck.outputs.skip_commit == 'true' }}
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          add: bedrock_server
          message: "Update BDS small files (large binary ignored)"

      # ★ 100MB超が無いときは全部コミット
      - name: Commit downloaded files
        if: ${{ steps.sizecheck.outputs.skip_commit == 'false' }}
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          add: bedrock_server
          message: "Update BDS (linux)"
